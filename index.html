    </main>
    <button id="showDialog">
      <span class="material-symbols-outlined"> add </span>
    </button>
    <dialog id="addBook" hidden>
      <form method="">
        <h1>Add Book</h1>
        <input
          type="text"
          id="title"
          class="input"
          placeholder="Title..."
          required
        />
        <input
          type="text"
          id="author"
          class="input"
          placeholder="Author..."
          required
        />
        <input
          type="number"
          id="pages"
          class="input"
          placeholder="Pages"
          required
        />
        <label id="readLabel" for="read"
          >Read? <input type="checkbox" name="read" id="read"
        /></label>
        <button id="createBook">Create</button>
        <button id="closeDialog">
          <span class="material-symbols-rounded"> close </span>
        </button>
      </form>
    </dialog>
  </body>
